<ion-header>
  <ion-toolbar color="primary">
      <ion-button color="bbtn" slot="end" (click)="logout($event)">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>>
      </ion-button>
    <ion-title>Admin Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content>
    <div class="container h-100 spacer">
      <div class="row h-100 align-items-center justify-content-center">
        <img src={{url}} class="center"/>
          <h2> ADMINISTRADOR </h2>
        <h1 class="text-center">{{name}} </h1>
        <h2 class="text-center"> {{email}} </h2>
      </div>
    </div>
  
    <span class="divider line one-line"></span>
  
    <div class = "btnAsistencia">
      <ion-button expand="block" color="secondary" shape="round" [routerLink]="['/admin-register-tag']" routerLinkActive="routerLink" class="att_btn"> 
        <img src="https://mattia.pythonanywhere.com/static/pics/nfc_tag.png">
      </ion-button>
      <h1 class="att_text"> Registrar Tag </h1>
    </div>

  </ion-content>

</ion-content>
