<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Admin Register Tag</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <div class="content">
    <ion-text class="ion-margin-bottom">Ingrese los datos a guardar</ion-text>
    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">ID</ion-label>
      <ion-input [(ngModel)]="id" name="id" required></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">CÃ©dula</ion-label>
      <ion-input [(ngModel)]="identification" name="identification" required></ion-input>
    </ion-item>
    <ion-button class="ion-margin-top" (click)="startListening()" [disabled]="reading">Guardar</ion-button>
  </div>
</ion-content>
