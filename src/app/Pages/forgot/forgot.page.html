<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form (ngSubmit)="sendRequest()">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name=email required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" shape="round" color="primary" expand="block">Send</ion-button>
      </ion-col>
    </ion-row>
    <small>
      Please provide the username or email address that you used when you signed
      up for the first time.
    </small>
  </form>
</ion-content>
