<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
      <ion-button color="bbtn" slot="end" (click)="logout($event)">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>>
      </ion-button>
    <ion-title>Profesor Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label class = "title"> Tus Asignaturas</ion-label>
  <ng-container *ngFor="let group of groups">
    <ion-card>
      <img *ngIf="group.asignatura=='Herramientas de Programacion Aplicada IV'" alt="HPA img" src="https://mattia.pythonanywhere.com/static/pics/HPA.png" />
      <img *ngIf="group.asignatura=='Desarrollo de Software IV'" alt="DES img" src="https://mattia.pythonanywhere.com/static/pics/DES.png" />
      <ion-card-header>
        <ion-card-title>{{group.asignatura}} ({{group.codigo}})</ion-card-title>
        <ion-card-subtitle class="sub">Grupo: {{group.grupo}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
      </ion-card-content>

      <ion-button fill="clear" (click)="PasarAsistencia(group.id)">Pasar Asistencia</ion-button>
      <ion-button fill="clear" (click)="VisualizarAsistencia(group.id)">Visualizar Asistencias</ion-button>
  
    </ion-card>
</ng-container>



</ion-content>
